<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MDLZ QR Code Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>MDLZ QR Code Creator</h1>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <input type="text" id="caption" placeholder="Type your caption here..." style="width: 300px;"><br><br>
    <button onclick="downloadImage()">Download Polaroid</button>
  </div>

  <canvas id="polaroidCanvas" width="500" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
